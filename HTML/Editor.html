<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipe Builder</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/PageTemplate.css">
    <link rel="stylesheet" href="../css/Editor.css">
</head>

<body>
    <header>
        <h1>Untitled Recipe Builder</h1>
    </header>
    <main>
        <div id="container">
            <div id="nutrition">
                <div id="nutritionInfo">
                    <h2>Nutrition Facts</h2>
                    <p>Serving Size 172 g</p>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3" class="small-info">
                                    Amount Per Serving
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th colspan="2">
                                    <b>Calories</b> 200
                                </th>
                                <td>
                                    Calories from Fat 130
                                </td>
                            </tr>
                            <tr class="thick-row">
                                <td colspan="3" class="small-info">
                                    <b>% Daily Value</b>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Total Fat</b> 14g
                                </th>
                                <td>
                                    <b>22%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Saturated Fat 9g
                                </th>
                                <td>
                                    <b>22%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Trans Fat 0g
                                </th>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Cholesterol</b> 55mg
                                </th>
                                <td>
                                    <b>18%</b>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Sodium</b> 40mg
                                </th>
                                <td>
                                    <b>2%</b>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Total Carbohydrate</b> 17g
                                </th>
                                <td>
                                    <b>6%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Dietary Fiber 1g
                                </th>
                                <td>
                                    <b>4%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Sugars 14g
                                </th>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Protein</b> 3g
                                </th>
                                <td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="search">
                <label for="ingredientSearch">Ingredients </label>
                <input id="ingredientSearch" name="ingredientSearch" type="text" placeholder="Try 'Banana' or 'Chicken Breast'">
            </div>
            <div id="ingredients">
                <ul>
                    <li>Banana</li>
                </ul>
            </div>
            <div id="instructions">
                <textarea id="recipeInstructions" rows="16" placeholder="Preheat the oven to 450 degrees..."></textarea>
            </div>
            <div id="tags">
                <label for="tagSearch">Tags </label>
                <input id="tagSearch" name="tagSearch" type="text" placeholder="Italian">
            </div>
            <div id="save">
                <button type="button">Save Recipe</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
