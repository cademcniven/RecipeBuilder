<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipe Builder</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/PageTemplate.css">
    <link rel="stylesheet" href="../css/Editor.css">
    <script src="../js/Editor.js"></script>
</head>

<body>
    <header>
        <h1>Untitled Recipe Builder</h1>
    </header>
    <main>
        <div id="container">
            <div id="nutrition">
                <div id="nutritionInfo">
                    <h2>Nutrition Facts</h2>
                    <p>Serving Size 172 g</p>
                    <table>
                        <thead>
                            <tr>
                                <th colspan="3" class="small-info">
                                    Amount Per Serving
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th colspan="2">
                                    <b>Calories</b>
                                    <span id="calories">0</span>
                                </th>
                                <td>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                </td>
                            </tr>
                            <tr class="thick-row">
                                <td colspan="3" class="small-info">
                                    <b>% Daily Value</b>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Total Fat</b> <span id="fat">0</span>g
                                </th>
                                <td>
                                    <b><span id="fatPercent">0</span>%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Saturated Fat <span id="saturatedFat">0</span>g
                                </th>
                                <td>
                                    <b><span id="saturatedFatPercent">0</span>%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Trans Fat <span id="transFat">0</span>g
                                </th>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Cholesterol</b> <span id="cholesterol">0</span>mg
                                </th>
                                <td>
                                    <b><span id="cholesterolPercent">0</span>%</b>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Sodium</b> <span id="sodium">0</span>mg
                                </th>
                                <td>
                                    <b><span id="sodiumPercent">0</span>%</b>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Total Carbohydrate</b> <span id="carbs">0</span>g
                                </th>
                                <td>
                                    <b><span id="carbsPercent">0</span>%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Dietary Fiber <span id="fiber">0</span>g
                                </th>
                                <td>
                                    <b><span id="fiberPercent">0</span>%</b>
                                </td>
                            </tr>
                            <tr>
                                <td class="blank-cell">
                                </td>
                                <th>
                                    Sugars <span id="sugar">0</span>g
                                </th>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <b>Protein</b> <span id="protein">0</span>g
                                </th>
                                <td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="search">
                <label for="ingredientSearch">Ingredients </label>
                <input id="ingredientSearch" name="ingredientSearch" type="text" placeholder="Try 'Banana' or 'Chicken Breast'">
                <button type="button" id="ingredientSearchButton">Search</button>
            </div>
            <div id="ingredients">
                <ul id="ingredientList">
                </ul>
            </div>
            <div id="instructions">
                <textarea id="recipeInstructions" rows="16" placeholder="Preheat the oven to 450 degrees..."></textarea>
            </div>
            <div id="tags">
                <label for="tagSearch">Tags </label>
                <input id="tagSearch" name="tagSearch" type="text" placeholder="Italian">
            </div>
            <div id="save">
                <button type="button">Save Recipe</button>
            </div>
        </div>

        <div id="ingredientSelect" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="ingredientOptions"></div>
            </div>

        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
